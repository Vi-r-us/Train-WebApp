<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

        <!-- Style Sheets -->
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/booking-section.css">
        <link rel="stylesheet" href="styles/train-section.css">
        <link rel="stylesheet" href="styles/other-section.css">

        <!-- Icons Import -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,200" />

        <title>Train Booking</title>
    </head>

    <body style="
        background-image: url('resources/backgroundHigh.jpg');
        background-position: bottom; ">

        <!-- Loading Animation -->
        <div class="animation-container">
            <div class="loading-cont">
                <div class="cont">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <main>
            <div class="container">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="upper-sec">
                            <p class="title">Book Train Ticket</p>
                            
                            <!-- Train Name div -->
                            <div class="input-section">
                                <p>Train Name</p>
                                <div class="input-area" >
                                    <span class="material-symbols-rounded">train</span>
                                    <input id="train-name-input" type="text" placeholder="Train Name" 
                                    style="color: black; font-weight: bold;"  disabled>
                                </div>
                            </div>

                            <!-- From Station div -->
                            <div class="input-section">
                                <p>From</p>
                                <div class="input-area">
                                    <span class="material-symbols-rounded">home</span>
                                    <input id="from-station-input" type="text" placeholder="Place of Departure" 
                                    style="color: black; font-weight: bold;" disabled>
                                </div>
                            </div>

                            <!-- To Station div -->
                            <div class="input-section">
                                <p>To</p>
                                <div class="input-area">
                                    <span class="material-symbols-rounded">home_work</span>
                                    <input id="to-station-input" type="text" placeholder="Place of Arrival" 
                                    style="color: black; font-weight: bold;"  disabled>
                                </div>
                            </div>

                            <!-- Date div -->
                            <div class="input-section">
                                <p>Date</p>
                                <div class="input-area">
                                    <span class="material-symbols-rounded">calendar_month</span>
                                    <input type="date" >
                                </div>
                            </div>
                            
                            <!-- Add Passengers div -->
                            <div class="input-section">
                                <p>Passengers</p>
                                <div class="input-area">
                                    <span class="material-symbols-rounded">group</span>
                                    <input id="available-seats" type="number" placeholder="1 Adult" min="1" max="7">
                                </div>
                            </div>

                            <!-- Travel Class div -->
                            <div class="input-section">
                                <p>Travel Class</p>
                                <div class="input-area" >
                                    <span class="material-symbols-rounded">flight_class</span>
                                    <select class="form-select" aria-label="Default select example" id="tier" name="tier">
                                        <option value="SL">SL - Sleeper</option>
                                        <option value="3A">3A - AC 3 Tier</option>
                                        <option value="2A">2A - AC 2 Tier</option>
                                        <option selected value="1A">1A - First AC</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Book Button -->
                            <button class="book-btn" onclick="bookSeats()">
                                BOOK NOW
                            </button>
                        </div>
                        
                        <!-- Seat Color Description and Reset Button -->
                        <div class="other-sec">
                            <div class="booked-desc">
                                <div></div>
                                <p>Booked</p>
                            </div>

                            <div class="empty-desc">
                                <div> </div>
                                <p>Empty</p>
                            </div>

                            <div class="user-seat-desc">
                                <div></div>
                                <p>User</p>
                            </div>

                            <button class="reset-btn" onclick="resetSeats()">
                                <img src="resources/reset.png" alt="">
                            </button>
                        </div>
                    </div>

                    <div class="col-lg-6" style="justify-content: center;">
                        <div class="train-section">

                            <div class="row-label">
                                <div class="seat label">A</div>
                                <div class="seat label">B</div>
                                <div class="seat label">C</div>
                                <div class="seat label">D</div>
                                <div class="seat label">E</div>
                                <div class="seat label">F</div>
                                <div class="seat label">G</div>
                            </div>

                            <div id="train-seats"></div>
                            
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <script src="scripts/main.js"></script>
    </body>

    
</html>
